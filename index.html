<!DOCTYPE html> 	
<html>
<head>
<meta charset="UTF-8" />
<title>ENTI SERVER</title>
</head>

<body>
<header>
<h1> SERVER </h1>

<nav>

<form>

<ul>

<li><button id="characters-button" onclick="getCharacters(); return false">Characters</button></li>

<li><button id="item-button" onclick="getItems(); return false">Items</button></li>

<li><button id="weapon-button" onclick="getWeapons(); return false">Weapons</button></li>

</ul>

</form>

</nav>

</header>

<main id="container">

</main>

<form action="character_form" method="POST">
<h2>Añadir Personaje</h2>

<p><label for="character-name">Nombre</label>
<input type="text" name="name" id="character-name"/></p>

<p><label for="character-age">Edad</label>
<input type="text" name="age" id="character-age"/></p>

<p><input type="submit" value="¡Añadir personaje!" /></p>
</form>
<script>
function getCharacters()
{

	fetch("/Characters")
		.then(response => response.json())
		.then(characters => {

	let list = "<ul>";

		for(let i = 0; i < characters.length;i++)
		{
			list +="<li>" + characters[i] + "</li>";
			}
				list += "</ul>"

			document.getElementById("container").innerHTML = list;
	});
}

function getItems()
{

	fetch("/items")
		.then(response => response.json())
		.then(items => {

	let list = "<ul>";

		for(let i = 0; i < items.length;i++)
		{
			list +="<li>" + items[i] + "</li>";
			}
				list += "</ul>"

			document.getElementById("container").innerHTML = list;
	});
}
function getWeapons()
{

	fetch("/weapons")
		.then(response => response.json())
		.then(weapons => {

	let list = "<ul>";

		for(let i = 0; i < weapons.length;i++)
		{
			list +="<li>" + weapons[i] + "</li>";
			}
				list += "</ul>"

			document.getElementById("container").innerHTML = list;
	});
}



</script>
</body>

</html>
